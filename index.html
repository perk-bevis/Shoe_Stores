<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assest/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card__card">
            <i class="bx bx-cart"></i>
        </div>
        <div class="card__img">
            <img src="https://png.pngtree.com/background/20230528/original/pngtree-nike-running-shoes-on-black-background-with-colorful-splashes-picture-image_2780738.jpg" alt="">
        </div>
        <div class="card__title">
            nike zoom kd 12
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size"></div>
        <div class="card__color"></div>
        <div class="card__action"></div>
    </div>
</body>
</html>
